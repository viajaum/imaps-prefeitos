<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Selecione um Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #mapFrame {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #mapSelector {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            font-size: 14px;
            width: 200px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <select id="mapSelector">
        <option value="ESTIMA/ESTIMA.html">Estima</option>
        <option value="MARRONI/MARRONI.html">Marroni</option>
        <option value="PERONDI/PERONDI.html">Perondi</option>
        <option value="BACCHI/BACCHI.html">Bacchi</option>
        <option value="IRAJA/IRAJA.html">Iraja</option>
        <option value="JOÃO/JOÃO.html">João</option>
    </select>

    <iframe id="mapFrame" src="ESTIMA/ESTIMA.html"></iframe>

    <script>
        // Atualiza o iframe quando um novo mapa é selecionado
        document.getElementById('mapSelector').addEventListener('change', function() {
            var selectedMap = this.value;
            document.getElementById('mapFrame').src = selectedMap;
        });
    </script>
</body>
</html>
